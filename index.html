<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Information Form</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="currentTime"></div>
    </header>
    
    <main>
        <section id="home">
            <h2>Fill Your Information</h2>
            <form id="userForm" action="https://formspree.io/f/xyzjrydw" method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="secondName">Second Name:</label>
                <input type="text" id="secondName" name="secondName" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
                
                <label for="nin">ID NIN:</label>
                <input type="text" id="nin" name="nin" required>
                
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            
            <div id="response" class="response"></div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This application collects user information and stores it in a database.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Tel: +256779979629
                otungaallan256@gmail.com
            </p>
            <p>Email: <a href="https://mail.google.com/" target="_blank">Open Email</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 User Info Form. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
